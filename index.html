<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فكرة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script type="module">
        // استيراد الوظائف المطلوبة من Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, remove } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";

        // إعدادات Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBtuzxVtxV90Tw5wJw8GJQlbuKkXThx8Fs",
            authDomain: "and9-a8754.firebaseapp.com",
            databaseURL: "https://and9-a8754-default-rtdb.firebaseio.com",
            projectId: "and9-a8754",
            storageBucket: "and9-a8754.appspot.com",
            messagingSenderId: "565504397860",
            appId: "1:565504397860:web:987d564ebf914cbd417eb1",
            measurementId: "G-0GNSLVX35Q"
        };

        // تهيئة Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #15202B;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: fadeIn 1.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .container {
            width: 80%;
            max-width: 600px;
            margin: 20px;
        }

        .login, .post-box, .posts {
            background-color: #192734;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transform: translateY(-20px);
            opacity: 0;
            animation: slideUp 0.5s forwards;
        }

        @keyframes slideUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }

        input:invalid {
            border: 2px solid red;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #1DA1F2;
            color: white;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0d8edb;
        }

        .post {
            padding: 10px;
            background-color: #253341;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .post .username {
            font-weight: bold;
        }

        .post .username .verified {
            color: #1DA1F2;
            margin-left: 5px;
        }

        .post .reply {
            margin-left: 20px;
            color: #8899A6;
        }

        .error {
            color: red;
            margin-top: 10px;
        }

        .logout {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            color: white;
            font-size: 24px;
        }

        .logout:hover {
            color: #1DA1F2;
        }

        .delete-btn {
            color: red;
            cursor: pointer;
            margin-left: 10px;
        }

        .delete-btn:hover {
            color: darkred;
        }

        .verify-btn {
            color: #1DA1F2;
            cursor: pointer;
            margin-left: 10px;
        }

        .verify-btn:hover {
            color: #0d8edb;
        }
    </style>
</head>
<body>

    <!-- أيقونة تسجيل الخروج -->
    <div class="logout" id="logoutIcon" style="display:none;" onclick="logout()">
        <i class="fas fa-sign-out-alt"></i>
    </div>

    <div class="container">
        <!-- تسجيل الدخول -->
        <div class="login" id="loginBox">
            <h2>تسجيل الدخول</h2>
            <input type="text" id="username" placeholder="ادخل اسمك (أحرف وأرقام)" pattern="[A-Za-z0-9]+" required>
            <div class="btn" onclick="login()">تسجيل الدخول</div>
            <div class="error" id="error"></div>
        </div>

        <!-- صندوق النشر -->
        <div class="post-box" id="postBox" style="display:none;">
            <h2>نشر فكرة</h2>
            <textarea id="postContent" placeholder="اكتب فكرتك هنا"></textarea>
            <div class="btn" onclick="postIdea()">نشر</div>
        </div>

        <!-- المنشورات -->
        <div class="posts" id="postsContainer" style="display:none;">
            <h2>الأفكار المنشورة</h2>
        </div>
    </div>

    <script>
        const db = getDatabase(); // تأكد من استخدام قاعدة البيانات

        // التحقق إذا كان المستخدم مسجل دخول
        if(localStorage.getItem('username')) {
            document.getElementById('loginBox').style.display = 'none';
            document.getElementById('postBox').style.display = 'block';
            document.getElementById('postsContainer').style.display = 'block';
            document.getElementById('logoutIcon').style.display = 'block';
            displayPosts(); // عرض المنشورات بعد تسجيل الدخول
        }

        // تسجيل الدخول مع التحقق من اسم المستخدم
        function login() {
            const username = document.getElementById('username').value;
            const errorElement = document.getElementById('error');
            const existingUsers = []; // يمكنك تغيير هذا حسب الحاجة

            // التحقق من أن الاسم يحتوي على أحرف وأرقام فقط
            if (!/^[A-Za-z0-9]+$/.test(username)) {
                errorElement.textContent = 'الرجاء استخدام أحرف وأرقام فقط.';
                return;
            }

            // التحقق من توفر اسم المستخدم
            if (existingUsers.includes(username)) {
                errorElement.textContent = 'اسم المستخدم مأخوذ، الرجاء اختيار اسم آخر.';
            } else {
                errorElement.textContent = '';
                localStorage.setItem('username', username);

                // المطور "Owner" يتم توثيقه تلقائيًا
                if (username === 'Owner') {
                    localStorage.setItem('isOwner', true);
                }

                document.getElementById('loginBox').style.display = 'none';
                document.getElementById('postBox').style.display = 'block';
                document.getElementById('postsContainer').style.display = 'block';
                document.getElementById('logoutIcon').style.display = 'block';
                displayPosts(); // عرض المنشورات بعد تسجيل الدخول
            }
        }

        // نشر الفكرة
        function postIdea() {
            const content = document.getElementById('postContent').value;
            const username = localStorage.getItem('username');
            if (content && username) {
                const postId = new Date().getTime(); // استخدام الوقت الحالي كمعرف فريد
                const post = {
                    username: username,
                    content: content,
                    replies: []
                };
                set(ref(db, 'posts/' + postId), post); // تخزين المنشور في Firebase
                document.getElementById('postContent').value = '';
                displayPosts();
            }
        }

        // عرض المنشورات
        function displayPosts() {
            const postsRef = ref(db, 'posts/');
            onValue(postsRef, (snapshot) => {
                const posts = snapshot.val() || {};
                const verifiedUsers = JSON.parse(localStorage.getItem('verifiedUsers')) || [];
                const postsContainer = document.getElementById('postsContainer');
                postsContainer.innerHTML = '<h2>الأفكار المنشورة</h2>';

                for (let id in posts) {
                    const post = posts[id];
                    const postDiv = document.createElement('div');
                    postDiv.classList.add('post');
                    postDiv.innerHTML = `
                        <div class="username">
                            ${post.username} 
                            ${post.username === 'Owner' ? '<i class="fas fa-check-circle verified"></i>' : ''}
                        </div>
                        <div class="content">${post.content}</div>
                        <div>
                            <input type="text" id="reply${id}" placeholder="اكتب ردك هنا">
                            <span class="btn" onclick="reply('${id}')">رد</span>
                            ${localStorage.getItem('isOwner') ? `<span class="delete-btn" onclick="deletePost('${id}')">حذف</span>` : ''}
                        </div>
                        <div>
                            ${post.replies ? post.replies.map(reply => `<div class="reply">رد: ${reply}</div>`).join('') : ''}
                        </div>
                    `;
                    postsContainer.appendChild(postDiv);
                }
            });
        }

        // رد المطور Owner
        function reply(postId) {
            const replyContent = document.getElementById(`reply${postId}`).value;
            if (replyContent) {
                const repliesRef = ref(db, `posts/${postId}/replies`);
                onValue(repliesRef, (snapshot) => {
                    const replies = snapshot.val() || [];
                    replies.push(replyContent);
                    set(repliesRef, replies); // تخزين الردود في Firebase
                });
                displayPosts();
            }
        }

        // حذف المنشور
        function deletePost(postId) {
            const postRef = ref(db, `posts/${postId}`);
            remove(postRef) // حذف المنشور من Firebase
                .then(() => {
                    displayPosts(); // تحديث العرض بعد الحذف
                })
                .catch((error) => {
                    console.error('Error removing post: ', error);
                });
        }

        // تسجيل الخروج
        function logout() {
            localStorage.removeItem('username');
            localStorage.removeItem('isOwner');
            document.getElementById('loginBox').style.display = 'block';
            document.getElementById('postBox').style.display = 'none';
            document.getElementById('postsContainer').style.display = 'none';
            document.getElementById('logoutIcon').style.display = 'none';
        }

        // عرض المنشورات عند تحميل الصفحة
        displayPosts();
    </script>
</body>
</html>
