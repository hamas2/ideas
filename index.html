<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع الأفكار</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212; /* لون خلفية الوضع الليلي */
            color: #ffffff; /* لون النص في الوضع الليلي */
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s; /* انتقالات سلسة */
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .logout-button {
            background-color: #dc3545; /* لون زر تسجيل الخروج */
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: none; /* مخفي بشكل افتراضي */
        }

        #login-form {
            margin-bottom: 20px;
            background: #1e1e1e; /* لون خلفية لنموذج تسجيل الدخول */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        #idea-form {
            margin-bottom: 20px;
            background: #1e1e1e; /* لون خلفية للنماذج */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #333; /* خلفية الحقول */
            color: #fff; /* لون النص */
        }

        button {
            background-color: #dc3545; /* لون الزر */
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
            width: 100%; /* جعل الأزرار تأخذ عرض كامل */
        }

        button:hover {
            background-color: #c82333; /* لون الزر عند التحويم */
        }

        #ideas-list {
            margin-top: 20px;
        }

        .idea {
            background-color: #1e1e1e; /* لون خلفية للفكرة */
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .response {
            background-color: #282828; /* لون خلفية للرد */
            padding: 5px;
            margin: 5px 0;
            border-radius: 5px;
        }

        .response-form {
            display: flex;
            flex-direction: column;
            margin-top: 10px;
        }

        .user-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .error {
            color: red;
            font-size: 0.9em;
        }

        .dark-mode-toggle {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 20px;
        }

        /* نمط الوضع النهاري */
        body.light-mode {
            background-color: #ffffff;
            color: #000000;
        }

        body.light-mode input, 
        body.light-mode textarea {
            background: #f8f8f8; /* خلفية الحقول في الوضع النهاري */
            color: #000; /* لون النص في الوضع النهاري */
        }

        body.light-mode button {
            background-color: #dc3545; /* لون الزر في الوضع النهاري */
        }
    </style>
</head>
<body>
    <header>
        <h1><i class="fas fa-lightbulb"></i> شارك أفكارك</h1>
    </header>

    <div class="controls">
        <button class="dark-mode-toggle" onclick="toggleDarkMode()">
            <i class="fas fa-adjust"></i>
        </button>
        <button class="logout-button" id="logout-button">تسجيل خروج</button>
    </div>

    <div id="login-form">
        <h2><i class="fas fa-user"></i> تسجيل دخول</h2>
        <input type="text" id="username" placeholder="اسم المستخدم" required />
        <button id="login-button">تسجيل الدخول</button>
    </div>

    <section id="idea-form" style="display: none;">
        <h2><i class="fas fa-pencil-alt"></i> أضف فكرتك</h2>
        <form id="form">
            <textarea id="idea-input" placeholder="اكتب فكرتك هنا..." required></textarea>
            <button type="submit"><i class="fas fa-paper-plane"></i> إرسال</button>
        </form>
    </section>
    
    <section id="ideas-list">
        <h2><i class="fas fa-comments"></i> الأفكار</h2>
        <div id="ideas-container"></div>
    </section>

    <script>
        const ideasContainer = document.getElementById('ideas-container');
        const logoutButton = document.getElementById('logout-button');
        const loginButton = document.getElementById('login-button');
        const usernameInput = document.getElementById('username');
        let currentUser = localStorage.getItem('currentUser');

        function loadIdeas() {
            const ideas = JSON.parse(localStorage.getItem('ideas')) || [];
            const uniqueIdeas = {}; // تخزين الأفكار الفريدة
            ideas.forEach(idea => {
                if (!uniqueIdeas[idea.text]) { // تحقق مما إذا كانت الفكرة موجودة بالفعل
                    uniqueIdeas[idea.text] = true; // وضع الفكرة في الكائن
                    displayIdea(idea);
                }
            });
        }

        function displayIdea(idea) {
            const newIdea = document.createElement('div');
            newIdea.classList.add('idea');
            newIdea.innerHTML = `
                <div class="user-header">
                    <strong>${idea.user}</strong>
                </div>
                <p>${idea.text}</p>
                <div id="idea-response-container"></div>
                ${currentUser === 'HMD' ? '<form class="response-form"><textarea class="response-input" placeholder="رد على الفكرة..." required></textarea><button type="submit"><i class="fas fa-reply"></i> إرسال الرد</button></form>' : ''}
            `;

            const responseContainer = newIdea.querySelector('#idea-response-container');

            // عرض الردود المخزنة
            const responses = JSON.parse(localStorage.getItem(`responses_${idea.id}`)) || [];
            responses.forEach(response => {
                const newResponse = document.createElement('div');
                newResponse.classList.add('response');
                newResponse.innerHTML = response;
                responseContainer.appendChild(newResponse);
            });

            if (currentUser === 'HMD') {
                const responseForm = newIdea.querySelector('.response-form');
                responseForm.addEventListener('submit', function (event) {
                    event.preventDefault();
                    const responseInput = newIdea.querySelector('.response-input');
                    const responseText = responseInput.value;

                    // تخزين الردود
                    responses.push(`<span>${responseText}</span> <button onclick="copyCode('${responseText}')">نسخ الكود</button>`);
                    localStorage.setItem(`responses_${idea.id}`, JSON.stringify(responses));

                    const newResponse = document.createElement('div');
                    newResponse.classList.add('response');
                    newResponse.innerHTML = `<span>${responseText}</span> <button onclick="copyCode('${responseText}')">نسخ الكود</button>`;
                    responseContainer.appendChild(newResponse);

                    responseInput.value = '';
                });
            }

            ideasContainer.prepend(newIdea);
        }

        // حدث تسجيل الدخول
        loginButton.addEventListener('click', function() {
            const username = usernameInput.value.trim();
            if (username) {
                // تخزين اسم المستخدم
                localStorage.setItem('currentUser', username);
                currentUser = username;
                document.getElementById('idea-form').style.display = 'block';
                document.getElementById('login-form').style.display = 'none'; // إخفاء نموذج تسجيل الدخول
                logoutButton.style.display = 'block'; // إظهار زر تسجيل الخروج
                loadIdeas(); // تحميل الأفكار المخزنة
            } else {
                alert('الرجاء إدخال اسم المستخدم.');
            }
        });

        // حدث تسجيل الخروج
        logoutButton.addEventListener('click', function() {
            localStorage.removeItem('currentUser');
            currentUser = null;
            document.getElementById('idea-form').style.display = 'none'; // إخفاء نموذج إرسال الأفكار
            document.getElementById('login-form').style.display = 'block'; // إظهار نموذج تسجيل الدخول
            logoutButton.style.display = 'none'; // إخفاء زر تسجيل الخروج
            ideasContainer.innerHTML = ''; // مسح الأفكار المعروضة
        });

        // حدث إرسال الفكرة
        document.getElementById('form').addEventListener('submit', function(event) {
            event.preventDefault();
            const ideaInput = document.getElementById('idea-input');
            const ideaText = ideaInput.value.trim();
            if (ideaText) {
                const ideas = JSON.parse(localStorage.getItem('ideas')) || [];
                const ideaId = new Date().getTime(); // استخدام الطابع الزمني كمعرف فريد
                ideas.push({ id: ideaId, user: currentUser, text: ideaText });
                localStorage.setItem('ideas', JSON.stringify(ideas));
                displayIdea({ id: ideaId, user: currentUser, text: ideaText }); // عرض الفكرة الجديدة
                ideaInput.value = ''; // مسح حقل الإدخال
            } else {
                alert('الرجاء إدخال فكرة.');
            }
        });

        // وظيفة تبديل الوضع الليلي/النهاري
        function toggleDarkMode() {
            const isDarkMode = document.body.classList.toggle('light-mode');
            localStorage.setItem('isDarkMode', !isDarkMode); // حفظ الوضع في التخزين
        }

        // تحميل الوضع عند بدء التحميل
        window.onload = function() {
            const isDarkMode = JSON.parse(localStorage.getItem('isDarkMode'));
            if (isDarkMode) {
                document.body.classList.remove('light-mode'); // تطبيق الوضع المظلم
            } else {
                document.body.classList.add('light-mode'); // تطبيق الوضع الفاتح
            }

            // التحقق من المستخدم الحالي عند تحميل الصفحة
            if (currentUser) {
                document.getElementById('idea-form').style.display = 'block';
                logoutButton.style.display = 'block'; // إظهار زر تسجيل الخروج
                loadIdeas(); // تحميل الأفكار المخزنة
            }
        };

        // وظيفة نسخ الكود
        function copyCode(code) {
            navigator.clipboard.writeText(code).then(function() {
                alert('تم نسخ الكود بنجاح!');
            }, function(err) {
                console.error('فشل في نسخ الكود: ', err);
            });
        }
    </script>
</body>
</html>
