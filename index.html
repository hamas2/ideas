<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع الأفكار</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212; /* لون خلفية الوضع الليلي */
            color: #ffffff; /* لون النص في الوضع الليلي */
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s; /* انتقالات سلسة */
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        #login-form, #idea-form {
            margin-bottom: 20px;
            background: #1e1e1e; /* لون خلفية للنماذج */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #333; /* خلفية الحقول */
            color: #fff; /* لون النص */
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #ideas-list {
            margin-top: 20px;
        }

        .idea {
            background-color: #1e1e1e; /* لون خلفية للفكرة */
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .response {
            background-color: #282828; /* لون خلفية للرد */
            padding: 5px;
            margin: 5px 0;
            border-radius: 5px;
        }

        .response-form {
            display: flex;
            flex-direction: column;
            margin-top: 10px;
        }

        .user-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .error {
            color: red;
            font-size: 0.9em;
        }

        .dark-mode-toggle {
            position: absolute;
            top: 20px;
            right: 70px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 20px;
        }

        .logout-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #dc3545;
            border: none;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="dark-mode-toggle" onclick="toggleDarkMode()">
        <i class="fas fa-adjust"></i>
    </button>
    <button class="logout-button" id="logout-button" style="display: none;">تسجيل خروج</button>

    <header>
        <h1><i class="fas fa-lightbulb"></i> شارك أفكارك</h1>
    </header>

    <section id="login-form">
        <h2>تسجيل الدخول</h2>
        <input type="text" id="username" placeholder="اسم المستخدم" required />
        <button id="login-button">تسجيل الدخول</button>
        <div id="error-message" class="error" style="display: none;"></div>
    </section>

    <section id="idea-form" style="display: none;">
        <h2><i class="fas fa-pencil-alt"></i> أضف فكرتك</h2>
        <form id="form">
            <textarea id="idea-input" placeholder="اكتب فكرتك هنا..." required></textarea>
            <button type="submit"><i class="fas fa-paper-plane"></i> إرسال</button>
        </form>
    </section>
    
    <section id="ideas-list">
        <h2><i class="fas fa-comments"></i> الأفكار</h2>
        <div id="ideas-container"></div>
    </section>

    <script>
        const ideasContainer = document.getElementById('ideas-container');
        const errorMessage = document.getElementById('error-message');
        const logoutButton = document.getElementById('logout-button');
        let currentUser = localStorage.getItem('currentUser');

        function loadIdeas() {
            const ideas = JSON.parse(localStorage.getItem('ideas')) || [];
            ideas.forEach(idea => displayIdea(idea));
        }

        function displayIdea(idea) {
            const newIdea = document.createElement('div');
            newIdea.classList.add('idea');
            newIdea.innerHTML = `
                <div class="user-header">
                    <strong>${idea.user}</strong>
                </div>
                <p>${idea.text}</p>
                <div id="idea-response-container"></div>
                ${currentUser === 'HMD' ? '<form class="response-form"><textarea class="response-input" placeholder="رد على الفكرة..." required></textarea><button type="submit"><i class="fas fa-reply"></i> إرسال الرد</button></form>' : ''}
            `;

            const responseContainer = newIdea.querySelector('#idea-response-container');

            // عرض الردود المخزنة
            const responses = JSON.parse(localStorage.getItem(`responses_${idea.id}`)) || [];
            responses.forEach(response => {
                const newResponse = document.createElement('div');
                newResponse.classList.add('response');
                newResponse.innerHTML = response;
                responseContainer.appendChild(newResponse);
            });

            if (currentUser === 'HMD') {
                const responseForm = newIdea.querySelector('.response-form');
                responseForm.addEventListener('submit', function (event) {
                    event.preventDefault();
                    const responseInput = newIdea.querySelector('.response-input');
                    const responseText = responseInput.value;

                    // تخزين الردود
                    responses.push(`<span>${responseText}</span> <button onclick="copyCode('${responseText}')">نسخ الكود</button>`);
                    localStorage.setItem(`responses_${idea.id}`, JSON.stringify(responses));

                    const newResponse = document.createElement('div');
                    newResponse.classList.add('response');
                    newResponse.innerHTML = `<span>${responseText}</span> <button onclick="copyCode('${responseText}')">نسخ الكود</button>`;
                    responseContainer.appendChild(newResponse);

                    responseInput.value = '';
                });
            }

            ideasContainer.prepend(newIdea);
        }

        document.getElementById('form').addEventListener('submit', function (event) {
            event.preventDefault();
            const ideaInput = document.getElementById('idea-input');
            const ideaText = ideaInput.value;

            const ideas = JSON.parse(localStorage.getItem('ideas')) || [];
            const newIdea = { 
                id: Date.now(), // تعيين معرف فريد للفكرة
                text: ideaText, 
                user: currentUser 
            };
            ideas.push(newIdea);
            localStorage.setItem('ideas', JSON.stringify(ideas));

            displayIdea(newIdea);
            ideaInput.value = '';
        });

        document.getElementById('login-button').addEventListener('click', function() {
            const username = document.getElementById('username').value;

            if (username) {
                const users = JSON.parse(localStorage.getItem('users')) || [];
                if (users.includes(username)) {
                    errorMessage.textContent = 'هذا الاسم مستخدم بالفعل. حاول استخدام اسم آخر.';
                    errorMessage.style.display = 'block';
                } else {
                    currentUser = username;
                    localStorage.setItem('currentUser', currentUser);

                    // تخزين اسم المستخدم
                    users.push(username);
                    localStorage.setItem('users', JSON.stringify(users));

                    errorMessage.style.display = 'none';
                    document.getElementById('idea-form').style.display = 'block';
                    document.getElementById('login-form').style.display = 'none';
                    loadIdeas();
                    logoutButton.style.display = 'block'; // إظهار زر تسجيل الخروج
                }
            } else {
                errorMessage.textContent = 'الرجاء إدخال اسم المستخدم';
                errorMessage.style.display = 'block';
            }
        });

        function copyCode(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('تم نسخ الكود إلى الحافظة!');
            });
        }

        function toggleDarkMode() {
            const isDarkMode = document.body.classList.toggle('dark-mode');
            document.body.style.backgroundColor = isDarkMode? '#121212'
            : '#ffffff'; // تغيير لون الخلفية بناءً على الوضع
            document.body.style.color = isDarkMode ? '#ffffff' : '#000000'; // تغيير لون النص

            // تحديث نمط التخزين
            localStorage.setItem('isDarkMode', isDarkMode);
        }

        // وظيفة لتسجيل الخروج
        document.getElementById('logout-button').addEventListener('click', function() {
            localStorage.removeItem('currentUser');
            currentUser = null;
            document.getElementById('idea-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
            logoutButton.style.display = 'none';
            ideasContainer.innerHTML = ''; // مسح الأفكار
            document.getElementById('username').value = ''; // مسح حقل اسم المستخدم
        });

        // التحقق من الوضع الليلي المحفوظ عند تحميل الصفحة
        window.onload = function() {
            const isDarkMode = JSON.parse(localStorage.getItem('isDarkMode'));
            if (isDarkMode) {
                toggleDarkMode();
            }

            // التحقق من المستخدم الحالي عند تحميل الصفحة
            if (currentUser) {
                document.getElementById('idea-form').style.display = 'block';
                document.getElementById('login-form').style.display = 'none';
                logoutButton.style.display = 'block'; // إظهار زر تسجيل الخروج
                loadIdeas();
            }
        };
    </script>
</body>
</html>
