<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فكرة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #15202B;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: fadeIn 1.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .container {
            width: 80%;
            max-width: 600px;
            margin: 20px;
        }

        .login, .post-box, .posts {
            background-color: #192734;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transform: translateY(-20px);
            opacity: 0;
            animation: slideUp 0.5s forwards;
        }

        @keyframes slideUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }

        input:invalid {
            border: 2px solid red;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #1DA1F2;
            color: white;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0d8edb;
        }

        .post {
            padding: 10px;
            background-color: #253341;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .post .username {
            font-weight: bold;
        }

        .post .reply {
            margin-left: 20px;
            color: #8899A6;
        }

        .error {
            color: red;
            margin-top: 10px;
        }

        .logout {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            color: white;
            font-size: 24px;
        }

        .logout:hover {
            color: #1DA1F2;
        }
    </style>
</head>
<body>

    <!-- أيقونة تسجيل الخروج -->
    <div class="logout" id="logoutIcon" style="display:none;" onclick="logout()">
        <i class="fas fa-sign-out-alt"></i>
    </div>

    <div class="container">
        <!-- تسجيل الدخول -->
        <div class="login" id="loginBox">
            <h2>تسجيل الدخول</h2>
            <input type="text" id="username" placeholder="ادخل اسمك (أحرف وأرقام)" pattern="[A-Za-z0-9]+" required>
            <div class="btn" onclick="login()">تسجيل الدخول</div>
            <div class="error" id="error"></div>
        </div>

        <!-- صندوق النشر -->
        <div class="post-box" id="postBox" style="display:none;">
            <h2>نشر فكرة</h2>
            <textarea id="postContent" placeholder="اكتب فكرتك هنا"></textarea>
            <div class="btn" onclick="postIdea()">نشر</div>
        </div>

        <!-- المنشورات -->
        <div class="posts" id="postsContainer" style="display:none;">
            <h2>الأفكار المنشورة</h2>
        </div>
    </div>

    <script>
        // التحقق إذا كان المستخدم مسجل دخول
        if(localStorage.getItem('username')) {
            document.getElementById('loginBox').style.display = 'none';
            document.getElementById('postBox').style.display = 'block';
            document.getElementById('postsContainer').style.display = 'block';
            document.getElementById('logoutIcon').style.display = 'block';
        }

        // تسجيل الدخول مع التحقق من اسم المستخدم
        function login() {
            const username = document.getElementById('username').value;
            const errorElement = document.getElementById('error');
            const existingUsers = JSON.parse(localStorage.getItem('users')) || [];

            // التحقق من أن الاسم يحتوي على أحرف وأرقام فقط
            if (!/^[A-Za-z0-9]+$/.test(username)) {
                errorElement.textContent = 'الرجاء استخدام أحرف وأرقام فقط.';
                return;
            }

            // التحقق من توفر اسم المستخدم
            if (existingUsers.includes(username)) {
                errorElement.textContent = 'اسم المستخدم مأخوذ، الرجاء اختيار اسم آخر.';
            } else {
                errorElement.textContent = '';
                existingUsers.push(username);
                localStorage.setItem('users', JSON.stringify(existingUsers));
                localStorage.setItem('username', username);
                document.getElementById('loginBox').style.display = 'none';
                document.getElementById('postBox').style.display = 'block';
                document.getElementById('postsContainer').style.display = 'block';
                document.getElementById('logoutIcon').style.display = 'block';
            }
        }

        // نشر الفكرة
        function postIdea() {
            const content = document.getElementById('postContent').value;
            const username = localStorage.getItem('username');
            if (content && username) {
                const post = {
                    username: username,
                    content: content,
                    replies: []
                };
                const posts = JSON.parse(localStorage.getItem('posts')) || [];
                posts.push(post);
                localStorage.setItem('posts', JSON.stringify(posts));
                document.getElementById('postContent').value = '';
                displayPosts();
            }
        }

        // عرض المنشورات
        function displayPosts() {
            const posts = JSON.parse(localStorage.getItem('posts')) || [];
            const postsContainer = document.getElementById('postsContainer');
            postsContainer.innerHTML = '<h2>الأفكار المنشورة</h2>';
            posts.forEach((post, index) => {
                const postDiv = document.createElement('div');
                postDiv.classList.add('post');
                postDiv.innerHTML = `
                    <div class="username">${post.username}</div>
                    <div class="content">${post.content}</div>
                    <div class="reply-box">
                        ${localStorage.getItem('username') === 'Owner' ? 
                            `<textarea id="reply${index}" placeholder="اكتب ردك"></textarea>
                             <div class="btn" onclick="reply(${index})">رد</div>` 
                            : ''}
                        ${post.replies.map(reply => `<div class="reply">رد: ${reply}</div>`).join('')}
                    </div>
                `;
                postsContainer.appendChild(postDiv);
            });
        }

        // رد المطور HMD
        function reply(index) {
            const replyContent = document.getElementById(`reply${index}`).value;
            if (replyContent) {
                const posts = JSON.parse(localStorage.getItem('posts'));
                posts[index].replies.push(replyContent);
                localStorage.setItem('posts', JSON.stringify(posts));
                displayPosts();
            }
        }

        // تسجيل الخروج
        function logout() {
            localStorage.removeItem('username');
            document.getElementById('loginBox').style.display = 'block';
            document.getElementById('postBox').style.display = 'none';
            document.getElementById('postsContainer').style.display = 'none';
            document.getElementById('logoutIcon').style.display = 'none';
        }

        // عرض المنشورات عند تحميل الصفحة
        displayPosts();
    </script>
</body>
</html>
